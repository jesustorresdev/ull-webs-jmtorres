- title: Generación procedural de planetoides en videojuegos
  author: Ginés Cruz Chávez
  year: 2024
  categories: [TFG]
  description: |
    Desarrollo de un algoritmo de generción procesural para crear planetoides en tres
    dimensiones a gran escala. Para demostrar la viabilidad del algoritmo, se implementa
    un prototipo de videojuego donde genera un planetoide que el jugador puede explorar.
  image: /images/tfc/cruz2024.png